<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Proceeding Order</title>
        <link rel="stylesheet" href="./binco.css" />
    </head>
    <body>
        <nav class="nav-bar">
            <div class="nav-div">
                <h3 class="logo">GAZBO</h3>
                <h3 class="back">&times;</h3>
            </div>
        </nav>
        <div class="main">
            <div class="form-data"></div>
            <div class="cart-data">
                <div class="cart-info"></div>
                <div class="payments-div">
                    <div class="total-i-price">
                        <h3 class="sb-ttl">Total Items Price</h3>
                        <h3 class="ttl-price"></h3>
                    </div>
                    <div class="delivery-charges total-i-price">
                        <h3 class="sb-ttl">Delivery Charges</h3>
                        <h3 class="del-price"></h3>
                    </div>
                    <div class="delivery-charges total-i-price">
                        <h3 class="sb-ttl">Grand Total</h3>
                        <h3 class="overall-price"></h3>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="./binco.js"></script>
</html>
